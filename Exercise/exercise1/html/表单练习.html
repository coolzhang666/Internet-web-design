<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单练习</title>
	</head>
	<body>
		<h3>会员注册</h3>
		<form>
			<table>
				<tr>
					<td>
						<span>
							<label>账号:</label>
						</span>
					</td>
					<td>
						<input type="text" id="username" name="username" />
					</td>
				</tr>
				<tr>
					<td>
						<span>
							<label>密码:</label>
						</span>
					</td>
					<td>
						<input type="password" id="password" name="password" />
					</td>
				</tr>
				<tr>
					<td>
						<span>
							<label>性别:</label>
						</span>
					</td>
					<td>
						<input type="radio" name="gender" value="男" />
						<span>
							<label>男</label>
						</span>
						<input type="radio" name="gender" value="女" />
						<span>
							<label>女</label>
						</span>
					</td>
				</tr>
				<tr>
					<td>
						<span>
							<label>爱好:</label>
						</span>
					</td>
					<td>
						<input type="checkbox" name="gender" value="音乐" />
						<span>
							<label>音乐</label>
						</span>
						<input type="checkbox" name="gender" value="上网" />
						<span>
							<label>上网</label>
						</span>
						<input type="checkbox" name="gender" value="足球" />
						<span>
							<label>足球</label>
						</span>
						<input type="checkbox" name="gender" value="下棋" />
						<span>
							<label>下棋</label>
						</span>
					</td>
				</tr>
				<tr>
					<td>
						<span>
							<label>职业:</label>
						</span>
					</td>
					<td>
						<select name="rule" size="3">
							<option value="工人">工人</option>
							<option value="政府职员">政府职员</option>
							<option value="工程师">工程师</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<span>
							<label>收入:</label>
						</span>
					</td>
					<td>
						<select name="salary">
							<option value="1">2000-3000</option>
							<option value="2">3000-5000</option>
							<option value="3">5000-10000</option>
							<option value="4">10000以上</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<span>
							<label>电子邮箱:</label>
						</span>
					</td>
					<td>
						<input type="text" name="mail" id="mail" />
					</td>
				</tr>
				<tr>
					<td>
						<span>
							<label>主页地址:</label>
						</span>
					</td>
					<td>
						<input type="text" name="web" id="web" value="http://" />
					</td>
				</tr>
				<tr>
					<td>
						<span>
							<label>个人简介:</label>
						</span>
					</td>
					<td>
						<textarea name="introduction" id="introduction" placeholder="请输入您的履历..." style="resize: none;"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<button type="submit" id="submit" name="submit">提交</button>
					</td>
					<td>						
						<button type="reset" id="reset" name="reset">重置</button>
					</td>
				</tr>
				
			</table>
		</form>
		<form>
			<fieldset style="width: 800px;">
			    <legend>用户名与密码:</legend>
				<span>
					<label>用户名:</label>
				</span>
				<input type="text" id="username" name="username" />
				<span>
					<label>密码:</label>
				</span>
				<input type="password" id="password" name="password" />
		  	</fieldset>
		  	
		  	<fieldset style="width: 800px;">
		  		<legend>性别:</legend>
				<span>
					<label>性别:</label>
				</span>
				<span>
					<label>男</label>
				</span>
				<input type="radio" name="gender" value="男" />
				<span>
					<label>女</label>
				</span>
				<input type="radio" name="gender" value="女" />
				<span>
					<label>保密</label>
				</span>
				<input type="radio" name="gender" value="hide" />
		  	</fieldset>
		  	
		  	<fieldset style="width: 800px;">
		  		<legend>我最喜爱的:</legend>
		  		<span>
					<label>计算机</label>
				</span>
				<input type="checkbox" name="gender" value="计算机" />
				<span>
					<label>旅游</label>
				</span>
				<input type="checkbox" name="gender" value="旅游" />
				<span>
					<label>购物</label>
				</span>
				<input type="checkbox" name="gender" value="购物" />
		  	</fieldset>
		  	
		  	<fieldset style="width: 800px;">
		  		<legend>对梦之都的意见:</legend>
		  		<span>
		  			<label>你对梦之都的感觉:</label>
		  		</span>
		  		<select name="opinion">
		  			<option value="1">很全面，很好</option>
		  			<option value="2">一般般，还行</option>
		  			<option value="3">很差劲，不行</option>
		  		</select>
		  	</fieldset>
		  	<fieldset style="width: 800px;">
		  		<legend>梦之都编程语言选择:</legend>
		  		<span>
		  			<label>你想在梦之都学习的编程语言:</label>
		  		</span>
		  		<select name="opinion" size="9">
		  			<option value="1">XHTML</option>
		  			<option value="2">CSS</option>
		  			<option value="3">JAVASCRIPT</option>
		  			<option value="4">XML</option>
		  			<option value="5">PHP</option>
		  			<option value="6">C#</option>
		  			<option value="7">JAVA</option>
		  			<option value="8">C++</option>
		  			<option value="9">PERL</option>
		  		</select>
		  	</fieldset>
		  	<fieldset style="width: 800px;">
		  		<legend>我要在梦之都学:</legend>
		  		<span>
		  			<label>选择一个你在梦之都最想学的:</label>
		  		</span>
		  		<select name="opinion">
		  			<option value="11">XHTML</option>
		  			<option value="22">CSS</option>
		  			<option value="33">JAVASCRIPT</option>
		  			<option value="44">XML</option>
		  			<option value="55">PHP</option>
		  			<option value="66">C#</option>
		  			<option value="77">JAVA</option>
		  			<option value="88">C++</option>
		  			<option value="99">PERL</option>
		  		</select>
		  	</fieldset>
		  	<fieldset style="width: 800px;">
		  		<legend>个人化信息</legend>
		  		<span>
		  			<label>个性照片上传</label>
		  			<input type="file" />
		  		</span>
		  		<br />
		  		<textarea></textarea>
		  	</fieldset>
		  	<fieldset style="width: 800px;">
		  		<legend>提交</legend>
		  		<input type="submit" value="submit" />
		  		<input type="reset" value="reset" />
		  	</fieldset>
		</form>
	</body>
</html>
