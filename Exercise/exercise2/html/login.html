<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="../js/login.js"></script>
    <title>Sign in & Sign up</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="tip_wrapper">
                <div class="tip">
                    <div class="text">
                        <p>Welcome! my friend</p>
                        <h1>There is no royal road to learning</h1>
                    </div>
                </div>
            </div>
            <div class="login_wrapper">
                <div class="login_container">
                    <div class="login_nav">
                        <div id="signup" class="signup">
                            <span id="span1" class="click_span">
                                <div class="text_wrapper">
                                    <p>Sign up</p>
                                </div>
                            </span>
                        </div>
                        <div id="signin" class="signin">
                            <span id="span2" class="click_span">
                                <div class="text_wrapper">
                                    <p>Sign in</p>
                                </div>
                            </span>
                        </div>
                    </div>
                    <div id="form1" class="form1">
                        <div class="sign">
                            <div class="info_wrapper">
                                <p>Username or Email</p>
                                <input class="input1" type="text">
                            </div>
                        </div>
                        <div class="sign">
                            <div class="info_wrapper">
                                <p>Password</p>
                                <input class="input1" type="password">
                            </div>
                        </div>
                        <div class="sign">
                            <div class="info_wrapper">
                                <p>Repeat Password</p>
                                <input class="input1" type="password">
                            </div>
                        </div>
                        <div class="sign">
                            <div class="info_wrapper">
                                <input class="button1" type="button" value="Sign up">
                            </div>
                        </div>
                    </div>
                    <div id="form2" class="form2">
                            <div class="sign sign1">
                                <div class="info_wrapper">
                                    <p>Username or Email</p>
                                    <input class="input1" type="text">
                                </div>
                            </div>
                            <div class="sign sign1">
                                <div class="info_wrapper">
                                    <p>Password</p>
                                    <input class="input1" type="password">
                                </div>
                            </div>
                            <div class="sign sign1">
                                <div class="info_wrapper">
                                    <input class="button1" type="button" value="Sign in">
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
