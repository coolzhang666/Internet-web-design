<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <title>Sign in & Sign up</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="tip_wrapper">
                <div class="tip">
                    <div class="text">
                        <p>Welcome! my friend</p>
                        <h1>There is no royal road to learning</h1>
                    </div>
                </div>
            </div>
            <div class="login_wrapper">
                <div class="login_container">
                    <div class="login_nav">
                        <div class="signup">
                            <div class="text_wrapper">
                                <p>Sign up</p>
                            </div>
                        </div>
                        <div class="signin">
                            <div class="text_wrapper">
                                <p>Sign in</p>
                            </div>
                        </div>
                    </div>
                    <div class="form">
                        <div class="sign">
                            <div class="info_wrapper">
                                <p>Username or Email</p>
                                <input class="input1" type="text">
                            </div>
                        </div>
                        <div class="sign">
                            <div class="info_wrapper">
                                <p>Password</p>
                                <input class="input1" type="password">
                            </div>
                        </div>
                        <div class="sign">
                            <div class="info_wrapper">
                                <p>Repeat Password</p>
                                <input class="input1" type="password">
                            </div>
                        </div>
                        <div class="sign">
                            <div class="info_wrapper">
                                <input class="button1" type="button" value="Sign up">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
